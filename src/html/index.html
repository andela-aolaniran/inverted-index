 <!DOCTYPE html>
<html ng-app="InvertedIndex">
<head>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-controller="main_controller as controller">
<input type="text" name="name" ng-model="controller.name" placeholder="Search Index">
<input type="button" value="Search" ng-click="controller.searchIndex(controller.name)">
<p>{{controller.indexFiles}}
<input type="button" value="Generate Index" ng-click="controller.createIndex()">
<p>Query Result Length : {{controller.queryResultLength}}

<script src="../js/inverted-index.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
